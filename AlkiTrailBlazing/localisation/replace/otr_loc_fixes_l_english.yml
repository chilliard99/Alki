 DOOM_TOOLTIP_DESC:0 "Our people believe that the world will come to an end unless our gods are strong enough to prevent it. By §Ywinning battles, occupying provinces and sacrificing the rulers and heirs of our subjects§! we can acquire captives to sacrifice, giving strength to the gods and ensuring that Ragnarök never arrives."

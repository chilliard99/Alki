 icon_michael:0 "Icon of Marx"
 desc_icon_michael:1 "Marx, The Founder, wrote the first book of The Manifesto and taught the Rus the truth of Utopia and Collectivism. The Icon represents the progress and innovation of Collectivism. Icons of Marx are common throughout the Collectivist World, but are especially prevalent in Alaska."
 icon_eleusa:0 "Icon of Lenin"
 desc_icon_eleusa:1 "Lenin, The Graceful, wrote the second book of The Manifesto and implemented the reforms proposed by Marx. His Icon represents the tranquility of Collectivism. Icons of Lenin are especially popular amongst Collectivist artists who frequently depict him in different murals."
 icon_pancreator:0 "Icon of Trotsky"
 desc_icon_pancreator:1 "Trotsky, The Warlike, wrote the third book of The Manifesto and expanded Collectivism through warring against the other Rusian states. His Icon represents the strength of Collectivism. Icons of Trotsky are common amongst mercenary companies and knightly orders."
 icon_nicholas:0 "Icon of Mao"
 desc_icon_nicholas:1 "Mao, The Bountiful, wrote the fourth book of The Manifesto and established Collectivism in Southern Rusland. His Icon represents growth and the Collectivist people. Icons of Mao are most common in the homes of farmers and ranchers."
 icon_climacus:0 "Icon of Stalin"
 desc_icon_climacus:1 "Stalin, The Builder, wrote the fifth book of The Manifesto and tried to reach Utopia through perfecting production in Rusland. His Icon represents development and the production of Collectivism. Icons of Stalin are commonly depicted on artisan goods as a way of blessing the product."

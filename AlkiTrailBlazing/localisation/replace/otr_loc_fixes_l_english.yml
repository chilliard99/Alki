 SACRIFICE_RULER_DESC:0 "Sacrificing §Y$TITLE$ $RULER$§! of §Y$COUNTRY$§! to the Gods will lower our Røkkr by §G$AMT$§!, reduce relations by §R-100§! and increase the Liberty desire of all our vassals by §R$LD_INC$%§!."
 SACRIFICE_HEIR_DESC:0 "Sacrificing the heir of §Y$COUNTRY$§! to the Gods will lower our Røkkr by §G$AMT$§!, reduce relations by §R-75§! and increase the Liberty desire of all our vassals by §R$LD_INC$%§!."

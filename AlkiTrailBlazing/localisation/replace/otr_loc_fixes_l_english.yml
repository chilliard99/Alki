 immensa_aeterni_dei_DESC:0 "After the flood, there were many who pressed their claim for the holy sea. It was by the grace of God that all others were stricken down and the true Papacy of Tepeyac was allowed to carry forward His word into this new age. We will affirm this doctrine and snuff out any embers of doubt."

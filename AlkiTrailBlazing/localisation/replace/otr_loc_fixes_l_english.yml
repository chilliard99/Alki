 KARMA_FOR_CTA:0 "We would gain $KARMA$ light, since this is the right thing to do."
 KARMA_DESC2:0 "Yanantin represents the level of balance within our state, shown as a dichotomy between light and dark. Your state’s Yanantin will rise and fall depending on the actions you take. While our nation experiences a light period, it will reject preparations for war and become solely focused on diplomacy. Conversely, while our nation experiences a dark period it will exclusively focus on bloodshed while ignoring the promises of peace. Countries with Yanantin do not pay any diplomatic power cost for returning cores and releasing countries and vassals in peace deals."
 KARMA_DESC:0 "Light increases from:\n- §YHonoring alliances§!\n- §YReleasing vassals§!\n- §YReleasing nations in peace deals§!\n- §YReturning cores§!\n- §YConverting Provinces§!\n\nDarkness increases from:\n- §YStarting wars§!\n- §YTaking provinces in peace deals§!"

 JEWISH_ASPECTS_LONG:0 "Islamic Aspects"
 celebrate:0 "Consolidate Islam"
 judaism_rosh_hashanah_aspect:0 "Enforce Straight Path"
 desc_judaism_rosh_hashanah_aspect:0 "£adm£ §YAspect§!\n§YConsolidate Islam§! will convert a random heretic or heathen province!\n\nThe straight path, Sirat al-Mustaqim, refers to the true path of Islam which we practice. This is in contrast to the crooked path which the originalist heretics cling to. By adopting a policy of enforcing the straight path, our administration will endeavor to convert our state to the true islamic faith."
 judaism_simchat_torah_aspect:0 "Ihsan"
 desc_judaism_simchat_torah_aspect:1 "£adm£ §YAspect§!\n§YConsolidate Islam§! will give us §GAdministrative§!, §GDiplomatic§!, and §GMilitary§! power depending on our §YReligious Unity§!.\n\nJust as an individual can reach perfection through their deeds and faith, a nation can similarly beautify itself by maintaining piety. This state of Ihasan is something which all Islamic states should strive towards. By maintaining religious unity across our realm, we will be able to reap powerful benefits."
 judaism_sukkot_aspect:0 "Accept Infidels"
 desc_judaism_sukkot_aspect:2 "£adm£ §YAspect§!\n§YConsolidate Islam§! Gives half of a year of income when pressed.\n\nNot all paths forward require religious persecution, a truly pious monarch should strive to accept all other faiths within their realm. As a bonus, a greater population of heretics and heathens will fill our coffers with a larger jizya. "
 judaism_communities_aspect:0 "Ummah"
 desc_judaism_communities_aspect:1 "£dip£ §YAspect§!\nEvery Islamic nation will gain §G+25§! opinion of us.\n\nThe global community of our Islamic brothers are only separated by petty borders. Our state should endeavor to bridge these divides and reach out to muslims throughout the world. At the end of the day, the Ummah transcends any of our petty differences."
 jewish_abrahamic_aspect:0 "Islam Abroad"
 desc_jewish_abrahamic_aspect:0 "£dip£ §YAspect§!\nOur colonial subjects will gain §G+1§! colonist.\n\nAcross the waves there is a world full of native people who do not know about the straight path. We must endeavor to travel to their lands and educate them directly. All of our faithful citizens should ready themselves for travel, for salvation exists beyond the sea!"
 judaism_diplomatic_rabbi_aspect:0 "Mufawadah Efficiency"
 desc_judaism_diplomatic_rabbi_aspect:0 "£dip£ §YAspect§!\nEvery center of trade will gain Local Development Cost: §G-10.0%§!, Local Goods Produced: §G2.00§!, and Local Missionary Strength: §G+3.0%§!\n\nMufawadah partnerships encourage communal ownership in a particular operation. For centuries, mufawadah partnerships have created prosperity throughout the Islamic world for their economic efficiency.  "
 judaism_yom_kippur_aspect:0 "Glorious Jihad"
 desc_judaism_yom_kippur_aspect:2 "£mil£ §YAspect§!\nWhile at war with a religious enemy, our country gets an additional §G+10.0%§! Morale of Armies\n\nWar with enemies of Islam constitutes a holy war, or jihad. During such conflicts, our faithful soldiers fight with a ferocity that is unessen in normal battle. Embracing such an aspect would no doubt bolster our resolve when facing heretic and heathen enemies."
 judaism_remember_passover_aspect:0 "Dar al-Harb"
 desc_judaism_remember_passover_aspect:2 "£mil£ §YAspect§!\nOur expansionist spirit has the drawback of Agressive Expansion Impact: §R+10.0%§! and War Score Cost vs Other Religions: §R+10.0%§!\n\nThe lands of war, Dar al-Harb, are filled with heretics and heathens who threaten to crush our faith. We must strike at them first to ensure that their citizens are freed from their sinful lives. Let us continue our conquest until Islam stretches the world over!"
 judaism_purim_teachings_aspect:0 "Army of the Faithful"
 desc_judaism_purim_teachings_aspect:1 "£mil£ §YAspect§!\nEvery battle won grants §G+1§! Faith Power.\n\nIt is crucial that our soldiers be both educated in matters of combat and faith. Without one or the either, they will be lost when it comes to conflict. Founding a military of believers will no doubt bolster our strength."

 CELESTIAL_EMPEROR_BENEFIT:0 "Being the §YEmperor of Canada§! gives the following benefits:\n"
 CELESTIAL_EMPEROR_BENEFIT_DESC:0 " -Bonuses from High Mandate.\n -Uses Bureaucracy Mechanics\n -Can enact Centralisation Decisions.\n -Permanent claims to Canada.\n -Casus Belli to Unite Canada.\n -Can Enforce Tributary on Neighbours"

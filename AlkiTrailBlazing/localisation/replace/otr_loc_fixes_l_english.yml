 MONSOONS_WILL_BE:1 "Hurricane seasons here are $SEVERITY|Y$."
 REFORM_DESIRE_TOOLTIP:0 "§YPapal Authority§!\nThis is how much authority the papacy is perceived to have among its followers. Sliding on a scale from 0-200, Papal Authority is universal across our faith and can be impacted by the actions of an individual monarch. Papal Authority determines the rewards of the curia abilities and the appearance of events. If papal authority falls too low, some within the church may look for authority elsewhere or even attempt to found their own heresies."
 PIETY_DESCRIPTION:2 "Liberalism represents the type of constitutional interpretation that your ruler promotes within your nation. It is measured on a scale between -100 (§YPopulism§!) and 100 (§YRegalism§!).\nThe liberalism of your ruler is affected by various actions you can take. Event options will move your position on the scale as will declaring war on heathens and heretics (increase) or brothers in faith (decrease)."
 PIETY_DESCRIPTION_ESTATES:1 "\nThe type of liberalism of your ruler will influence the loyalty of your Estates."
 PATRIARCH_DESCRIPTION:1 "Solidarity represents the level of cohesion between laborers in our nation. In Collectivist provinces, high Solidarity will decrease local unrest and increase the number of recruits joining the army."
 MAPMODE_EMPIRE_DESC:0 "Colors the provinces that are part of the Union of California.\nPurple belongs to the Emperor, brown belongs to an Elector, and blue belongs to a Free City. Green provinces are simply part of the Empire.\nYellow-striped provinces are part of the Empire, but their Owner is not.\nOrange-striped provinces are part of the Empire, but they are subject of a non-Empire overlord.\n"
 MAPMODE_PATRIARCHS_DESC:1 "This displays states with Communes. Yellow states have a Commune, green states can be assigned one, and red states cannot have a Commune."
 CURRENT_PATRIARCH_AUTHORITY:0 "Current Solidarity"
 libertas_ecclesiae_DESC:0 "Libertas ecclesiae is the notion of freedom of ecclesiastical authority from secular or the temporal power, which guided the Reform movement which began in the 11th century.\nBut what if a puppet of the Holy Roman Emperor is sitting on the Throne of Saint Peter?"
 apostolicae_servitutis:0 "Paz Eterna"
 apostolicae_servitutis_DESC:0 "Despite the many bloody wars waged between Catholics and their heathen neighbors, the Tepeyac papacy has routinely denounced war as a means of resolving disputes. The Paz Eterna, or eternal peace, once protected the Catholic world, perhaps it can once again return."
 dei_gratia_rex:0 "La Defensa de la Cristiandad"
 dei_gratia_rex_DESC:2 "The stench of heathen hordes continues to waft over the Middle Seas onto our holy continent. God Wills that something be done to enlighten them."
 illius_qui_se_pro_divini:0 "Erudición Eclesiastica"
 illius_qui_se_pro_divini_DESC:1 "Scholarship brings one closer to the Almighty, we ought to expand places of education so that we may study his word and learn how to lead better lives."
 praeclara_carissimi:1 "Derecho Divino"
 praeclara_carissimi_DESC:1 "The Catholic world was ordered by the hand of God. It is by his hand that rulers are selected and guided."

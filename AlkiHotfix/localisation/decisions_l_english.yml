l_english:
 designate_the_staple_port_title:0 "Designate Calais as The Staple Port"
 designate_the_staple_port_desc:0 "In order to effectively tax things we need to regulate them. If we were to designate Calais as the sole point of import for the wool staple we would improve our tax revenues dramatically. "
 pol_commonwealth_title:0 "Form Polish-Lithuanian Commonwealth"
 pol_commonwealth_desc:0 "Replace the personal union between Poland and Lithuania with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."
 lit_commonwealth_title:0 "Form Polish-Lithuanian Commonwealth"
 lit_commonwealth_desc:0 "Replace the personal union between Poland and Lithuania with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."
 commonwealth_enforced_title:0 "Enforce Polish-Lithuanian Commonwealth"
 commonwealth_enforced_desc:0 "Poland and Lithuania has a common history of close cooperation and through the Union of Vilnius and Radom our respective aristocracies where integrated with one another in 1413. While fate has since then brought us apart our interests remain closely aligned and now that we control both the core of the Lithuanian and Polish lands it is perhaps time we let our old friends become stakeholders in a joint state."
 shan_nation_title:0 "Confederate the Shan States"
 shan_nation_desc:0 "Alone, the various disparate Shan states are weak and vulnerable. Together, they could be a serious power in South-East Asia."
 croatian_nation_title:0 "Form Croatia"
 croatian_nation_desc:0 "Centuries ago the lands of Croatia were united. Our kingdom stood proud and mighty until a succession crisis led to a personal union under Hungary. Now that we have the Croatian homeland firmly in our hands the time has come to end this age of servitude for our people and create a new independent kingdom."
 polish_nation_title:0 "Form Polish Nation"
 polish_nation_desc:0 "The kingdom that the Piasts once worked so hard to reunify is now divided and without a king. We must strive to unite the Polish people and create a Polish nation to take the place of the kingdom that once was."
 australia_nation_title:0 "Form Australian Nation"
 australia_nation_desc:0 "The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region."
 andalusian_nation_title:0 "Restore Al-Andalus"
 andalusian_nation_desc:0 "Once all of Iberia was ruled by the glorious Muslim rulers of Andalusia. Let us undo the shameful Christian Reconquista and retake the lands of our ancestors."
 recognization_of_eastern_power_north_title:0 "Western Focus"
 recognization_of_eastern_power_north_desc:1 "By our territorial conquests we have proven to our Western neighbors that we are a powerful force to be reckoned with on the field of battle. With our political influence growing daily in the major courts of Europe, it would therefore behove us to take a more Western oriented approach to our culture, economy and politics, as we come into increasing contact with our new neighbors."
 recognization_of_eastern_power_south_title:0 "Western Focus"
 recognization_of_eastern_power_south_desc:1 "By our territorial conquests we have proven to our Western neighbors that we are a powerful force to be reckoned with on the field of battle. With our political influence growing daily in the major courts of Europe, it would therefore behove us to take a more Western oriented approach to our culture, economy and politics, as we come into increasing contact with our new neighbors."
 elevate_bishopric_title:0 "Elevate Bishopric to an Archbishopric"
 elevate_bishopric_desc:0 "As a Prince-Elector of the Holy Roman Empire we have a much greater political power than the title Bishop would normally imply. Let us make use of this influence to convince the Holy See to elevate our Bishopric to an Archbishopric."
 secularization_of_protestant_theocracy_title:0 "Secularization"
 secularization_of_protestant_theocracy_desc:0 "With the ties to Rome cut we no longer have a place in a bigger Christian hierarchy. Perhaps the faithful would be just as well served by a Monarch as they are by a [Root.Monarch.GetTitle]?"
 secularization_of_christian_theocracy_title:0 "Secularization"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle] is a fine title but it is time we stood on our own legs and used the influence we have in this state to build something stronger. However pious our state may be we should seize these lands for our our own descendants rather than risk the appointment of an incompetent successor."
 inti_obligatory_religious_festivals_title:0 "Inti Proselytization"
 inti_obligatory_religious_festivals_desc:0 "Apart from forcing them to place any deities or icons in our custody we should appoint deputies for our Sapa Inca to visit each and every part of our empire to perform the holy festivals of our religion. Attendance shall be mandatory, especially for those who cling to their heathen faiths."
 nahuatl_conversion_ceremonies_title:0 "Nahuatl Proselytization"
 nahuatl_conversion_ceremonies_desc:0 "In order to properly teach all those who live in our conquered areas of the proper way to please the gods we must make it a routine to construct great temples with sacrificial stones in each and every provincial capital under our control. Here our subjects will partake in our sacred rituals and be made to see the grace of our gods."
 mesoamerican_sacrifical_ceremonies_title:0 "Sacrificial Ceremonies"
 mesoamerican_sacrifical_ceremonies_desc:0 "Let us regularly undertake great sacrificial ceremonies on location in all newly conquered lands so that all our subjects have a fresh and correct image of how to best placate the gods and so that the gods will look upon these regions more favorably."
 totemism_purification_movement_title:0 "Purification Movement"
 totemism_purification_movement_desc:0 "It is high time we take a stand for the faith of our ancestors. Let us do away with all syncretism and outside traditions and promote a purer version of our religion."
 shamanism_wondering_shamans_title:0 "Wandering Shamans"
 shamanism_wondering_shamans_desc:0 "We have come to control areas far beyond the limits of our faith and as a result a great number of heathens look to us for guidance. Let us send forth our Shamans to spread our faith and to teach those among our new subjects who are able to become Shamans themselves."
 animism_ritual_education_title:0 "Ritual Education"
 animism_ritual_education_desc:0 "The belief that there is just one divine being in the world is a horrible myth that seems widespread wherever we go. We must endeavor to educate our poor subjects in the true nature of things, of how the world functions and of the many spirits that inhabit it."
 zoroastrian_diaspora_title:0 "Zoroastrian Diaspora"
 zoroastrian_diaspora_desc:0 "During the harsh years of oppression in Persia many left their ancestral homes to resettle abroad. The Qissa-i Sanjan tells us of those who took a long and arduous journey to settle in Gujarat and to lit new fires and start anew. Known for their industry these men and women have thrived in their new homeland. Our efforts to make Zoroastrianism the only majority religion within our borders will allow us to reunite with these foreign brothers and sisters."
 zoroastrian_royal_fires_title:0 "Rekindling the Royal Fires"
 zoroastrian_royal_fires_desc:0 "Of all the fire temples of our faith the legend of the three fires lit by Zoroaster himself are the most prestigious. They have, however, long been lost as our faith declined over the centuries and the locations of the old fires are now unknown. While a fire cannot be recreated we can attempt to find the site of these temples and start new fires to symbolize the rise of our Zoroastrian Empire."
 zoroastrian_rites_of_admission_title:0 "Rites of Admission"
 zoroastrian_rites_of_admission_desc:0 "Unlike some religions ours do not attempt to force itself upon unknowing children. A Zoroastrian initiation must be done by someone old enough to understand what it entails. Still much could be done to encourage those who do not see the value of our faith."
 tengri_black_shamanism_title:0 "Black Shamanism"
 tengri_black_shamanism_desc:0 "Buddhism is spreading among the practitioners of our ancestral faith at an alarming rate. While this faith was accepted by some of our ancestors it is now dangerously pushing back the true Tengriist faith and polluting the practices of our subjects with Buddhist tendencies. We must actively reject such notions and instead work to spread the true and pure practices of our ancestors among our people."
 tengri_yellow_shamanism_title:0 "Yellow Shamanism"
 tengri_yellow_shamanism_desc:0 "Since the days of the Great Khans many of our subjects are followers of Vajrayana Buddhism and while we lament that they have strayed from the pure faith of our nation it would be unwise to turn them away. Let us instead accentuate the syncretic elements of our faith and borrow from the Vajrayana rituals and include these Buddhists in our community."
 mesoamerican_codification_of_the_faith_title:0 "Codification of the Faith"
 mesoamerican_codification_of_the_faith_desc:0 "In order to properly spread the traditions and rituals of our people to foreign lands we should create a written account of all religious rules, rituals and laws along with the history of creation. This will allow us to educate even the most ignorant in the proper ways to please the gods."
 tuscan_nation_title:0 "Form Tuscany"
 tuscan_nation_desc:0 "Not since the days of the Margraviate of Tuscany has a single power controlled as much of the the Tuscan lands as we do. Let us adopt a new title to better reflect our new standing among the states of Italy."
 development_of_amsterdam_title:0 "Land Reclamation in Holland"
 development_of_amsterdam_desc:0 "Holland has through the years been plagued by intermittent floods and this limits the potential of what is otherwise very attractive region. While our ancestors have done their best to drain the Dutch swamps they did not possess the same means we do. Let us concentrate all our expertise in land reclamation to improve the region and the city of Amsterdam so that we may create a northern port city worthy to rival the old urban centres of the South."
 pragmatic_sanction_decision_title:0 "Pragmatic Sanction"
 pragmatic_sanction_decision_desc:0 "Our heir is a woman but the Imperial crown can only pass to a man. It would be intolerable if our dynasty should lose their hold on the crown they worked so hard to acquire due to a mere technicality. Let us use all our influence to ensure our female heir will be considered as our successor when the time comes to elect a new Emperor of the Holy Roman Empire."
 unite_japan_subject_tooltip:1 "Every Subject Daimyo of Japan will become independent.\nWe will lose all §Ycores§! on provinces owned by our Daimyo subjects.\nEvery Daimyo Subject of Japan:\nAbolish §YDaimyo§! Government Reform!"
 stop_shadow_kingdom_title:0 "Rein in Northern Italy"
 stop_shadow_kingdom_desc:0 "Many of our predecessors on the Imperial throne have failed to assert their authority over the Kingdom of Italy. If we are to prevent the area from slipping entirely out of imperial control we must forcefully assert our authority over Northern Italy."
 stop_shadow_kingdom_ai_title:0 "Rein in Northern Italy"
 stop_shadow_kingdom_ai_desc:0 "Many of our predecessors on the Imperial throne have failed to assert their authority over the Kingdom of Italy. If we are to prevent the area from slipping entirely out of imperial control we must forcefully assert our authority over Northern Italy."
 venetia_in_hre_tooltip:0 "Mainland parts of §YVenetia§! Area is in the Empire or a vassal of the Emperor."
 central_italy_in_hre_tooltip:1 "§YCentral Italy§! Area, except Abruzzi, is in the Empire or a vassal of the Emperor."
 lombardy_in_hre_tooltip:0 "§YLombardy§! Area is in the Empire or a vassal of the Emperor."
 piedmont_in_hre_tooltip:0 "§YPiedmont§! Area is in the Empire or a vassal of the Emperor."
 liguria_in_hre_tooltip:0 "§YLiguria§! Area is in the Empire or a vassal of the Emperor."
 emilia_in_hre_tooltip:0 "§YEmilia-Romagna§! Area is in the Empire or a vassal of the Emperor."
 tuscany_in_hre_tooltip:0 "§YTuscany§! Area is in the Empire or a vassal of the Emperor."
 rome_in_hre_tooltip:0 "§YRome§! is in the Empire or a vassal of the Emperor."
 disable_shadow_kingdom_tooltip:0 "All provinces in Italy under our direct or indirect control will be added to the Empire.\nNo state will leave the Empire through the Shadow Kingdom event."
 icelandic_nation_title:0 "Embrace Icelandic Identity"
 icelandic_nation_desc:0 "Circumstances have conspired to make our Icelandic holdings the foremost part of our country. Let us embrace this new identity as an Icelandic country and strengthen the local institutions, entrenching our own rule over the island."
 global_flag_western_focus_not_set_tooltip:0 "No other country has taken the decision §YWestern Focus§!."
 reestablishing_themes_names_tooltip:0 "Greek naming will be restored to many of our Turkish provinces."
 roman_culture_provinces_tooltip:0 "All Primary Culture provinces will now have §YRoman§! Culture."
 no_more_celestial_empire_title:0 "Government Reform"
 no_more_celestial_empire_desc:0 "Having strengthened our government institutions sufficiently we can break the power of our court factions and ensure the direct control of our $MONARCHTITLE$."
 native_american_reform_title:0 "Reform Society"
 native_american_reform_desc:0 "Our society is changing and the state needs to adapt. Let us walk into the future with an open mind to what customs and traditions we need to keep and which ones we would be better off discarding."
 expel_foreign_traders_title:0 "Expel Foreign Traders"
 expel_foreign_traders_desc:0 "We have been too generous towards foreign traders who have been allowed far reaching rights to govern the lands around their trade factories. We must seize those lands back to the state and expel the foreign traders."
 stop_foreign_slave_trade_title:0 "Stop Foreign Slave Trade"
 stop_foreign_slave_trade_desc:0 "For too long we have been granting European traders access to our markets. Slavery has brought some regions of our country to it's knees as many young men are shipped across the Atlantic. A trade that it is now clear is no longer in our interest. Let us break these bands and displace those who would profit from our loss!"
 stop_slave_trade_tooltip:0 "Local Strongmen in provinces with Slave Trade as their main source of income will attempt to sidestep this edict for 15 years."
 pagan_conversion_to_christianity_title:0 "Convert to Christianity"
 pagan_conversion_to_christianity_desc:0 "The Christian communities in our country are propagating the state to adopt their religion. This way they claim that we will be able to bring the Christian countries closer to our point of view."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] will adopt the Christian faith as practiced by their subjects as the new state religion."
 pagan_conversion_to_islam_title:0 "Convert to Islam"
 pagan_conversion_to_islam_desc:0 "The Muslim communities in our country are propagating for the state to adopt their religion. This way they claim that we will be able to bring other Muslim countries closer to our point of view."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] will adopt the Muslim faith as practiced by their subjects as the new state religion."
 pagan_conversion_to_buddhism_title:0 "Convert to Buddhism"
 pagan_conversion_to_buddhism_desc:0 "The Buddhist communities in our country are propagating the state to adopt their religion. This way they claim that we will be able to bring other Buddhist countries closer to our point of view."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] will adopt an Eastern faith as practiced by their subjects as the new state religion."
 pagan_conversion_to_dharmic_title:0 "Convert to an Indic Faith"
 pagan_conversion_to_dharmic_desc:0 "The Indic communities in our country are propagating for the state to adopt their religion. This way they claim that we will be able to bring other Hindu or Sikh countries closer to our point of view."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] will adopt a Dharmic faith practiced by their subjects as the new state religion."
 pagan_conversion_to_zoroastrian_title:0 "Convert To Zoroastrianism"
 pagan_conversion_to_zoroastrian_desc:0 "The Zoroastrian communities in our country are propagating for the state to adopt their religion."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] will adopt the Zoroastrian faith practiced by their subjects as the new state religion."
 pagan_conversion_to_judaism_title:0 "Convert To Judaism"
 pagan_conversion_to_judaism_desc:0 "The Jewish communities in our country are propagating the state to adopt their religion."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] will adopt the Jewish faith practiced by their subjects as the new state religion."
 abolished_slavery_act_tooltip:0 "Every province owned by [Root.GetName] will stop producing Slaves."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] is the overlord in a vassalage or union between Castile and Aragon."
 tatar_nation_title:0 "Re-form the Golden Horde"
 tatar_nation_desc:0 "Centuries ago our Great Father united our ancestors in their ancient homeland. He died leaving his sons to squabble and split his mighty empire into petty fiefs, small, weak and unworthy of his legacy! The disjointed remnants still sweep across the steppes instilling fear in the hearts of his enemies just like the Great Mongol army once did.\nNo more! A worthy people still carrying the banner of his legacy ride across these lands! While we now bow before a new God, the blood of Genghis Khan still flows through our veins. We are the Golden Horde and we are coming for what is rightfully ours!"
 accept_rhodians_and_other_greeks_title:0 "Rhodians and other Greeks in the Order"
 accept_rhodians_and_other_greeks_desc:0 "In the face of the advance of the heathens we cannot afford to discriminate against the local Rhodians and other Greeks. All that can must serve the order."
 recently_changed_government_flag_tooltip:1 "Has not changed Government Type for the past 25 years."
 restore_the_shrine_of_ise_title:0 "Restore the Ise Shrines"
 restore_the_shrine_of_ise_desc:0 "Barbarians have let the Great Shrine of Ise decay for lack of proper maintenance. We must restore this holy location to its proper status as the holiest site of our religion."
 empire_of_china_title:0 "Claim The Empire of China"
 empire_of_china_desc:0 "The Chinese imperial traditions are tainted by a people who control no part of the realm of China. As the proud carrier of this legacy our [Root.Monarch.GetTitle] must be proclaimed the new [Root.GetTributaryOverlord] once we have secured the traditional capitals of the Empire."
 empire_of_china_not_in_china:0 "The current Empire of China owns no provinces in either the region of §YNorth China§!, §YSouth China§! or §YXinan§!."
 become_russian_principality_title:0 "Adopt Autocratic Administration"
 become_russian_principality_desc:0 "We need a strong ruler to guide us in these troubled times. Let us centralize our power over the Boyars and create a government in the spirit of the old Kievan Rus'."
 abolish_black_army_title:0 "Abolish the Black Army"
 abolish_black_army_desc:0 "The Black Army is a source of constant expenses and is detested by our nobility. Loyalty bought with silver can be lost just as cheaply. Let us do away with the Black Army and instead let the reliable armies of the realm fight for us."
 abolishing_black_army_tooltip:0 "§YThe Nobility§! will gain §Y15§! Influence."
 capital_in_belgrade_title:0 "Move Capital to Belgrade"
 capital_in_belgrade_desc:0 "Belgrade occupies a key defensive and economic point in the Balkans and has in the past served as the capital of Serbia. We should make this great city our capital once again and restore it to the glorious city it once was!"
 from_great_yuan_title:0 "Reform Great Yuan"
 from_great_yuan_desc:0 "The heirs of Kublai Khan once ruled over all Chinese and Mongol lands. Let us rise to reclaim the legacy of the old Yuan and crush the weaker lineages that have attempted to claim the Empire that is our birthright!"
 subject_all_mongols:2 "All Mongol, Korchin, Kalkha, and Oirat lands must be ruled by [Root.GetName] or their vassals."
 custom_tsardom_title:0 "Claim Tsar Title"
 custom_tsardom_desc:0 "Our principality has grown to be one of the most powerful states of the planet. Clearly we are worthy of claiming the title of Tsar over all others?"
 yemen_nation_title:0 "Unite Yemen"
 yemen_nation_desc:0 "For too long the fertile lands of Yemen have suffered in the hands of incompetent dynasties intent only on plundering her treasures. We must unite these lands so that they can once again prosper under an able ruler."
 georgia_nation_desc:0 "Ever since the abdication of Alexander I Georgia has been divided and devastated by in-fighting. This has allowed other countries to control the internal politics of the region and oppress our people.\nThe time has come to once again unite the Georgian people and reforge the kingdom that was once lost!"
 georgia_nation_title:0 "Unite Georgia"
 turkish_nation_title:0 "Restore the Sultanate of Rûm"
 turkish_nation_desc:0 "Once, the Sultanate of Rûm united all the Turkish Beys and Emirs of Anatolia, but it was brought down by jealous and deceitful enemies from afar. By tearing down the empires that defile the memory of the Seljuk dynasty we can restore the Sultanate that once was. Let us unite the Beys under our banner and bring destruction upon those that would dream themselves our overlords!"
 state_firearm_regiments_title:0 "State Firearm Regiments"
 state_firearm_regiments_desc:0 "While the technology is still in its infancy, firearms can be a deadly force on any battlefield. In order to be efficient, however, firearms require regular training and a steady supply of ammunition. For a regular levy army this level of proficiency can be hard to maintain. A soldier that has to go home to tend his fields is not one that will regularly exercise with his weapon.\nWhile we cannot change our entire army structure in one stroke we can ensure that a core of highly trained salaried troops specialize in these weapons."
 explain_state_firearm_regiments:0 "Gives the following modifier until revoked:"
 standardized_uniforms_title:0 "Standardized Uniforms"
 standardized_uniforms_desc:0 "To the extent that uniforms are in use in our armies regiment commanders are often expected to provide and pay for them. This leads to a great variety in colors and styles on the battlefield and makes identifying friend from foe confusing. Let us create a standard uniform for all troops on our payrolls that we then attempt to provide for our troops."
 abolish_standardized_uniforms_title:0 "Abolish Standardized Uniforms"
 abolish_standardized_uniforms_desc:0 "There are many upsides to the state supplying standardized uniforms but it is perhaps cheaper and more efficient to have regimental commanders pay and commission them instead. We could go back to the way things were even if our army professionalism would suffer somewhat."
 abolish_state_firearm_regiments_title:0 "Abolish our Armed Elite Regiments"
 abolish_state_firearm_regiments_desc:0 "We are paying far too much for new technology and new methods. We should strive to lift the entire army and not just a few pioneers."
 armenia_nation_title:0 "Kingdom of Armenia"
 armenia_nation_desc:0 "The Kingdom of Armenia once dominated the Caucasus. Time was not kind to our ancestors, however, and neighboring empires saw weakness in our internal divisions and used it to conquer our people. Let us drive out these invaders and re-establish the Kingdom and Church of Armenia."
 timurid_nation_title:0 "Claim Timur's Legacy"
 timurid_nation_desc:0 "As the descendant of Timur Lenk, the great conqueror of Iran, Transoxiana and Khorasan, it is our duty to reclaim his legacy. With the traditional Timurid Strongholds under our control we can at last proclaim ourselves the head of Timur's dynasty, and the leader of all of the Ghurkani princes."
 enthrone_timurid_prince_title:0 "Enthrone Timurid Prince"
 enthrone_timurid_prince_desc:0 "Amir Timur once crushed all realms in this region and entrusted their rule to his relatives. Ever since they have been torn apart by the Timurid princes' lust to rule it all, and there are many princes who could yet stake their claim to Timur's empire. Some local rulers have been known to invite Timurid claimants to their states, propping them up as leaders, and using the strength Timur's name to extend their rulership over all lands he once ruled."
 tooltip_about_timurid_empire:0 "This will make it possible for us to form the Timurid Empire."
 adopt_mamluk_government_title:0 "Adopt Mamluk Government"
 adopt_mamluk_government_desc:0 "The Mamluks are still a strong factor in this region. We could gain their support by inviting these seasoned soldier slaves to participate in our government."
 conversion_of_convenience_title:0 "Time for a [Root.Religion.GetName] [Root.Monarch.GetTitle]?"
 conversion_of_convenience_desc:0 "The fact that [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] does not follow the official state religion has long been a great thorn in the side of those that fight for the spirits and minds of the [Root.GetAdjective] people. Perhaps it is time for [Root.Monarch.GetName] to let the good of [Root.Monarch.GetHerHis] people go before personal matters of faith?"
 reform_into_iqta_title:0 "Adopt Islamic Government"
 reform_into_iqta_desc:0 "Kingship and governance can be many things and the traditions we rely on lie outside the mainstream of the Islamic world. By adopting the Iqta system we can assert our authority over the lands of the realm directly, with revenue rights given only to trusted Amirs."
 enforce_religion_muslim_title:0 "Enforce Religious Unity"
 enforce_religion_muslim_desc:0 "We must not abide the heretics in our realm. A harsh set of laws designed to target any followers of the traditions of false Imams and priests will allow us to marginalize any heretical influence within our society."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "All owned provinces will be removed from the Holy Roman Empire."
 muslim_conversion_to_sikhism_title:0 "Convert to Sikhism"
 muslim_conversion_to_sikhism_desc:0 "A new faith is spreading in our lands. The Sikh follow the teachings of Guru Nanak and his successors and their message is increasingly gaining traction among many of our subjects. Should we adopt this faith for ourselves we would have the support of the Sikh movement for generations."
 scottish_nation_title:0 "Form Scottish Nation"
 scottish_nation_desc:0 "The once proud nation of Scotland has fallen into ruin, yet there remain some among the Clans with the will to restore our kingdom. We will muster our courage and fight for a free and independent Scotland."
 sultan_of_delhi_title:0 "Sultan of Delhi"
 sultan_of_delhi_desc:0 "Delhi was once the capital of the entire Indian subcontinent and our own state is in many ways a continuation of their traditions.\nLet us reclaim the heritage of the sultans of Delhi, and rule the subcontinent from their ancient capital in the Doab."
 nepal_nation_title:0 "Unification of Nepal"
 nepal_nation_desc:0 "While many of them have proud and ancient histories the Himalayan kingdoms are weak and divided. We must unite the entire mountain region under the rule of one kingdom. Together we will be an unstoppable force to the kings of Hindusthan. Content to live of their wealth they have squandered their riches for generations, and will be no match for our hardened armies."
 timurid_claims_abandoned_tooltip:0 "§RAll Claims in the regions of Persia, Khorasan, Caucasia and Central Asia will be lost.§!"
 rajput_nation_title:0 "Unite the Rajputs"
 rajput_nation_desc:0 "The lands of Rajputana have been shattered and weak ever since the Muslim invasion centuries ago. We must reclaim the great cities of the great dynasties that came before us and unite the princes of Rajputana!"
 deccan_nation_title:0 "Sultan of the Deccan"
 deccan_nation_desc:0 "This land was once foreign to our ancestors but we have made it our own. Here we have built a new society where Persianate influences have met local ancient Indian traditions. We have our own language, our own administrative traditions and our own myths and legends. It is time we show the world that the south has overcome its differences and is united as one."
 maratha_nation_title:0 "Maratha Confederation"
 maratha_nation_desc:0 "The Maratha warriors all over Deccan will gather to our banners if we show clear leadership and acquire all the great forts of the Desh. Let us unite the clans and go forth to rule India!"
 gond_nation_title:0 "Kingdom of Nagpur"
 gond_nation_desc:0 "Let us dream of a new and modern kingdom that transcends tribal loyalties. A modern kingdom with a new capital ready to meet a new age."
 punjab_nation_title:0 "Kingdom of Punjab"
 punjab_nation_desc:0 "We must unite the Punjabi people if we are ever to be able to stand against foreign invaders. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"
 orissa_nation_title:0 "Unite Orissa"
 orissa_nation_desc:0 "With the heartlands of Orissa under our control it is time we claim our legacy as servitors of Jagannath and proclaim ourselves kings over the entire region!"
 cossack_nation_title:0 "Call of the Steppes"
 cossack_nation_desc:0 "We must be true to the traditions of our ancestors and rule our nation in the Cossack way!"
 become_indian_sultanate_title:0 "Indianize the Sultanate"
 become_indian_sultanate_desc:0 "We must evolve and expand the traditional Muslim ideas of Kingship if we wish too prosper as a Muslim Sultanate in India. While we would remain an Islamic state, the role of the Dhimmi will be extended to the Dharmic religions."
 curtail_prussian_confederation_title:0 "Curtail the Prussian Confederation"
 curtail_prussian_confederation_desc:0 "We must put an end to the Prussian Confederation lest the situation spiral out of control. We must decide whether appeasement or repression is the right path."
 curtail_prussian_confederation.tooltip:0 "§YThe Prussian Confederation will not rise up against us.§!"
 restore_mongol_empire_title:0 "Restore the Mongol Empire"
 restore_mongol_empire_desc:0 "The empire of Genghis Khan has fallen, broken into many parts. We must restore his legacy by replicating the Great Khan's conquests. We will reconquer the Mongol Empire!"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§! owns all colonized provinces in the Mongolia region"
 restore_ilkhanate_decision_march_title:0 "Restore the Ilkhanate"
 restore_ilkhanate_decision_march_desc:0 "As the Great Khan did long ago, we should delegate Persia to a subordinate Khan to ease the burden of ruling our vast empire."
 restore_ilkhanate_decision_title:0 "Re-form the Ilkhanate"
 restore_ilkhanate_decision_desc:0 "The Ilkhanate, successors to the Mongol Empire in Persia, once ruled over a great empire. It is time to restore this legacy and rule Persia as a new dynasty of Ilkhans."
 california_nation_title:0 "Form Californian Nation"
 california_nation_desc:0 "We have made a home in this rugged land. It is time for us to muster our strength and cast off the oppression of our colonial overlords, so that we may build a paradise in the West."
 texas_nation_title:0 "Form Texan Nation"
 texas_nation_desc:0 "When a government has ceased to protect the lives, liberty and property of the people, from whom its legitimate powers are derived, and for the advancement of whose happiness it was instituted, and so far from being a guarantee for the enjoyment of those inestimable and inalienable rights, becomes an instrument in the hands of evil rulers for their oppression."
 por_flee_to_brazil_title:0 "Flee to Brazil"
 por_flee_to_brazil_desc:0 "Portugal is in ruins! The monarch and the court must make haste across the sea before our enemies descend upon us once more. Though it will be painful to leave Portugal behind, we shall surely create a glorious new Empire in Brazil."
 brazil_move_capital_tooltip:0 "The capital will move to Rio de Janeiro if owned, or else to a random province in the Brazil colonial region."
 brazil_provinces_tooltip:0 "A colonial subject with a capital in the Brazil colonial region has at least 20 owned provinces."
 brazil_portugal_tooltip:0 "Portugal will be released as a junior partner in a Personal Union under Brazil."
 lower_black_flag_decision_title:0 "Lower the Black Flag"
 lower_black_flag_decision_desc:0 "The time has come to end our lives of piracy and settle down to establish a more stable Republic."
 institute_prussian_monarchy_title:0 "Institute Prussian Monarchy"
 institute_prussian_monarchy_desc:0 "Our monarchy must once more reflect Prussian virtues and Protestant ideals!"
 neo_german_nation_title:0 "Unite German Tribes"
 neo_german_nation_desc:0 "After the end of the Imtermarium Empire, the Germany kingdoms have been forever shattered. Should we unite these kingdoms we would be powerful beyond comparison within Europa. Might we reclaim this ancient glory? Or will we strike our own path as a new German State?."
 neo_chinese_nation_title: "Unite the Cliques"
 neo_chinese_nation_desc: "If we were to conquor the lands of the middle kingdom from Guangxi to Bejing it would no doubt make us the most powerful kingdom among the realm. If the heavens decide it is prevalent for us to undertake this great task, who are we to deny their will?"
 unite_southern_cities_diplomatically_title: "Unite the Southern Cities Diplomatically"
 unite_southern_cities_diplomatically_desc: "§Y“With many little strokes a large tree is felled”§W\n\nThrough centuries of stagnation, our grip on the Daimyos has slowly declined. Now we face a new opportunity for federation as our brethren in the Southern Cities ask for unity. By quelling the anger of our subjects and reviving our old traditions, it would be possible for us to unite these disparate Southern Cities into one great nation!"
 unite_southern_cities_militarily_title: "Unite the Southern Cities Through Force"
 unite_southern_cities_militarily_desc: "§Y“The weak are meat, the strong eat.”§W\n\nThrough centuries of stagnation, the Shogun’s grip on the Daimyos has slowly declined. We now face a new age where if we do not unite these lands against the foriegn threats of Ainu and Chugokan: we will perish. Quickly brothers, raise the flag of the southern cities and march!"
 form_kyushu_title: "Form Kyushu"
 form_kyushu_desc: "§Y“The smart hawk hides its talons”§W\n\nThe old empire of Kyushu lies dormant in the hearts and minds of its people. The kingdom stretched from Pensacola to Fukuoka at its height. It dominated trade within the Seto sea and brought Caribbean nations to their knees. The name shone fear in the eyes of the maritime inclined, so who should stand against us in our quest to reclaim greatness?"
 form_tohoku_title: "Form Tohoku"
 form_tohoku_desc: "§Y“If the bird will not sing, I will kill it”§W\n\nFrom Sendai to Niigata there are whispers of resistance. While the frozen hearts in our north see their empire collapse, we plot the freedom of our brothers and total unity of our peoples. This foriegn power has forced our hand and it is only a matter of time before we proclaim our birthright!"
 reform_nippon_title: "Reform Nippon"
 reform_nippon_desc: "§Y“One Nippon under One Sword” - Ogi Reiwa§W\n\nThe empire of Nippon under the reign of the Riewans defined the course of Japanese history and even united all five of the islands under one rule. It is only appropriate then if we were to unite the lands of their former empire to claim their title. From the great cities in the south to Tokaidan states in the north, Nippon will be squarely within our grasp."
 unite_the_isles_title: "Unite the Isles"
 unite_the_isles_desc: "§Y“Among blossoms the cherry blossom, among nations: Japan”§W\n\nIn times before the sacrament a kingdom from the region of Nippon united the entirety of the Japanese isles. Venturing forth from their capital at Tokyo they created a mighty empire which rivaled that of the American empire in the west. It is the dream of every ruler and their dynasty to reclaim this glory. From Florida to Hokkaido, our empire will be the sunrise."
 unite_florida_north_title: "Unite Florida"
 unite_florida_north_desc: "§Y“Where sawgrass meets the sky”§W\n\nThe lands of Florida have been divided among competing brothers for too long! From Miami to Cairo the Nile’s steady flow encourages unity. Whether one be Nilean, Calusan, Miamian, or Reiwan all will have a place in the ranks of our empire. Who are we to deny the guidance of Amun? Florida free, Florida forever!"
 form_antebella_title: "Form Antebella"
 form_antebella_desc: "§Y“While I breathe, I hope”§W\n\nEver since the times of old, Antebella has remained independent. Through houses of Virginia and Locklear the region has been protected against outsiders, but shattered. Our position in this world should be to claim the glory of this kingdom. The lands of Antebella are ours to take: For God, For Country, and for The Throne!"
 form_dixie_title: "Form Dixie"
 form_dixie_desc: "§Y“By valor and arms”§W\n\nOur great nation of Antebella has always considered the regions of the Ohio peninsula and southern Canaan to be part of ‘Dixie’. A minority of the people in these regions share many cultural elements with the people of Antebella. Now that we have united our own people it is only the next logical step to finish what we started. Into the planes of Kentucky and north into the cities of Canaan we will march. May the Bonnie Blue Banner stretch across the continent!"
 form_canaan_jewish_title: "Form Canaan"
 form_canaan_jewish_desc: "§Y“Excelsior”§W\n\nAfter our campaign to unite the Metropolitan and Columbian peoples we should move forward to do what those of Old Canaan could not. Striking north into the Upstate and New England will allow us to use Laurentia as a natural barrier. As the children of Abraham this is our birthright!"
 form_canaan_non_jewish_title: "Form Canaan"
 form_canaan_non_jewish_desc: "§Y“Excelsior”§W\n\nAfter our mission in unity the rest of Canaan lies ahead. Our armies are large and our men are fierce amongst the rest of our peers. If the flame of the dynasty shall will our conquest, then who are we to deny their request? Let us move towards total unification of our brethren!"
 form_new_england_title: "Unite New England"
 form_new_england_desc: "§Y“God and my Right”§W\n\nEngland has been shattered for far too long. Among the forests, our people fiercely resisted the tyrants of Canada. Even now, we long for unity. To join arms together and make one England, a whole England, is a dream too tantalizing to give up."
 form_hellas_title: "Unify the Hellas"
 form_hellas_desc: "§Y“Freedom or Death”§W\n\nThe Empire of the Hellas was once a great civilization. We stretched our influence from the city of Chicago all the way to Spartaboro. It is only with the incursions of the Buckeyes that we have been shattered. We must now make the move to reclaim our great glory. May the men of the Hellas fight strong like a Spartan and have the mind of an Athenian!"
 form_iowa_title: "Form Iowa"
 form_iowa_desc: "§Y“Our liberties we prize, our rights we maintain”§W\n\nThe legacy of the great Caliph still looms throughout these shattered lands. In a time long forgotten now, dar-al-Islam was once whole. From Chicago to Des Moines, this ancient legacy lies open for the taking. For the Caliph, for our liberties, for God!"
 form_levant_title: "Form Levant"
 form_levant_desc: "§Y“Dirigio”§W\n\nEver since the fall of Old Canaan at the hands of the Libertalians the Jewish Faith has fallen by the wayside. Those of the dynastic faith now assail the borders of our once spiritual haven. Within the book of Psalms it is told: “Happy shall he be, that taketh and dasheth thy little ones against the stones.” Who are we to deny the will of the lord?"
 form_michigan_title: "Form Michigan"
 form_michigan_desc: "§Y“Michigan, my Michigan”§W\n\nAs the center of trade within The Great Lakes and the lands once united under the rule of Detroit; the island of Michigian is one of the most important regions of the continent. It controls the ebb and flow of trade up the Lawrence and into the rest of the world. Uniting the region under our reign will allow us to take advantage of this great opportunity."
 form_sota_title: "Form Sota"
 form_sota_desc: "§Y“Star of the North”§W\n\nEver since the kingdom of Wisconsin was shattered at the hands of Fredrick we have been given a second opportunity for self-determination. We were oppressed by the royal badger, but no longer! We will be free amongst our culture and unite with our brothers to form a nation unlike any in existance."
 form_upstate_title: "Unite the Upstate"
 form_upstate_desc: "§Y“Live Free or Die”§W\n\nIn the forests of the north we have made our shelter. While in the south they trade with Southrons and Ainu we dine with the holiest of emperors. Our devout status makes us unique but similar to our neighbors. We must now unite the upstate under our banner so we can show the misguided in the south the truth."
 form_great_lakes_title: "Unify The Great Lakes"
 form_great_lakes_desc: "§Y“O for Great Lakes dreams, thine alabaster cities gleam undimmed by human tears!”§W\n\nUnlike the West, The Great Lakes has never been unified under a single power. We have united our empire but we must always strive for something greater. Greater being the total unification of the continent. From New Canaan to The Three Cities, From Quebec to Antebella; Our empire will be great!"
 form_arborea_title: "Unite Arborea"
 form_arborea_desc: "§Y“Splendor Without Diminishment”§W\n\nThe Arborean region has been shattered between various collectivist unions, communes, and more throughout its history. Periods of unity have been few and have rapidly collapsed. Most recently the Alaskan union shattered the state after it began flirting with the idea of Partisan conversion.. From the Couverites to the Salishans the region’s people all enjoy the protection of the rockies. Arborea is now in a prime state for conquest, the only question is by whose hand shall it be done?§"
 form_neocascadia_title: "Form Cascadia"
 form_neocascadia_desc: "§Y“By and By”§W\n\nUniting the regions of Arborea and Washington could allow us to form a previously unseen empire. The people of Washington and Arborea have had a unique bond throughout history coming from their language and culture. The Americans described the various tribes of the region as “Cascadians” and for a brief time when they colonized the territory called it Cascadia. Cascadia now lies before us, it is our job to make sure it is united under one rule.§"
 form_dakota_title: "Unite Dakota"
 form_dakota_desc: "§Y“Liberty and Union, Now and Forever”§W\n\nThe plains of Dakota have managed to remain a distinct region despite the invasion of the Plainwalkers. During the days of the American Empire the region was part of the Sotan province. Upon its collapse, a united Dakotan nation thrived for nearly 200 years under a dynasty of the same name. Despite being of different birth, our nation should strive to achieve the same status.§"
 form_idaho_title: "Unite Idaho"
 form_idaho_desc: "§Y“Let It Be Perpetual”§W\n\nThe region of Idaho has held a feared people for centuries. Tales of American villages pillaged by these northerners have embedded themselves into the fears of children. In modern times the fear still lingers but much has changed. Even though we are strangers in this new land we ought to reclaim the legacy of those who came before.§"
 form_high_plains_title: "Unite The Plainwalkers"
 form_high_plains_desc: "§Y“Mitakuye Oyasin”§W\n\nThe Plainwalkers are invaders in a foreign land. The conquest and assimilation of the native people has led to a unique but shattered identity developing. If we were to conquer these great plains and unite our kin, there would be nothing stopping us from claiming a united Plainwalker title.§"
 form_roosevelt_title: "Unite Roosevelt"
 form_roosevelt_desc: "§Y“He who planted will care”§W\n\nThe lands of Roosevelt are known for their grand sweeping landscapes and intermediary status as a barrier between tribes of Dakota and Idaho. The region had traditionally been dominated by the French, but with the arrival of the Plainwalkers the mountains of Roosevelt have become more tumultuous than ever. It is our opportunity to step up in all the chaos and emerge united as one people.§"
 form_montana_title: "Form Montana"
 form_montana_desc: "§Y“The Big Sky”§W\n\nDuring the times of the American Empire, the province of Montana played a pivotal role in producing food for people in the more arid regions of Nevada and Utah. To this day our grand region is the breadbasket of the world. It is only our right to conquer this region and preserve its legacy.§"
 form_kisiskatchewani_title: "Form Kisiskatchewani"
 form_kisiskatchewani_desc: "§Y“From Many Peoples Strength”§W\n\nDuring the collapsing years of the Metis empire a new state began. A large revolt sparked by a particularly long winter saw many across the Saskatchewan river raise arms. The newly established state of Kisiskatchewani came to dominate the region and eventually encompass much of the former Metis empire’s territory. Claiming the legacy of this state would immortalize us as great liberators just like those brave souls along the river.§"
 form_alberta_title: "Form Alberta"
 form_alberta_desc: "§Y“Strong and Free”§W\n\nDuring the collapsing years of the Metis empire new identities began to emerge. In the west radical changes to traditions saw the morphing of the former Metis empire into the Albertan Kingdom. This regime ruled for nearly 400 years after the collapse of Saskatoon. Conquering the cities of the west and the tundra of the north would allow us to claim this prestigious title.§"
 restore_metis_title: "Restore The Metis Empire"
 restore_metis_desc: "§Y“Our People, Our Land, Our Culture, Our Future”§W\n\nThe Metis state dominated the region of Kiikiwaahk and owned lands in Manitoba, Arborea, and Nunavut for nearly 500 years. The rise and fall of this state has heavily impacted the politics of the American continent; their successors migrated south and became the Plainwalker people. Reclaiming this heritage will be no easy feat, but our success will undoubtedly follow.§"
 form_nevada_title: "Unite Nevada"
 form_nevada_desc: "§Y“All For Our Country”§W\n\nThe people of Nevada have long had a knack for putting beside their differences for a day’s work. If we were to conquer from Jackpot to Vegas we would be without protest in uniting all of these disparate people.§"
 form_oregon_title: "Form Oregon"
 form_oregon_desc: "§Y“She Flies With Her Own Wings”§W\n\nOregon has maintained a unique identity as ever since it entered into the empire. Originally the area was a collection of 4 different states which faced destruction at the hands of a powerful Nez Perce kingdom in their east. After converting to Partisanism and swearing allegiance to the emperor, they became the first Plainwalkers in the empire. If we were to unite the region we could claim this unique identity for ourselves.§"
 form_sunkiss_title: "Unite Sunkiss"
 form_sunkiss_desc: "§Y“I Shall Breathe My Last Sigh, For Sunny California”§W\n\nThe land of Sunkiss is even older than the empire of America. The people that have inhabited it are diverse beyond imagining but have retained similarities that can only come from their ancient origins. Conquering from Bakersfield to Medford would certainly allow us to proclaim a title of united sunkissed people.§"
 form_america_title: "Restore The American Empire"
 form_america_desc: "§Y“In God We Trust”§W\n\nThe Great Empire of America was the largest empire to ever grace the continent of the same name. From San Francisco all the way to Chicago it stretched its influence. Its scholars invented modes of thought which inspired Classicalism and their explorers discovered the riches of the Yucatan. Their successors reign in Canada and Texas. If we were to go forward and reclaim its ancient legacy, we would need to encompass a landmass of similar size.§"
 form_africa_title: "Unite Africa"
 form_africa_desc: "§Y“Nothing Without Providence”§W\n\nWhen Jesus of the Salt Lake lay dying he called his closest disciples to him. With his final breaths he described the role each of them would play within the new American Empire. To Matthew he gave the task of wresting control of Africa and converting them to the faith. Ever since this moment, through changes of faiths and peoples, we have held onto the idea of Africa. It is then our destiny to occupy this land and claim it as our legacy."
 form_antilles_title: "Unite Antilles"
 form_antilles_desc: "§Y“After God, the Earth”§W\n\nThe Caribbean has been united once before, under the Cuban kings of centuries past. When the Japanese Empire abandoned the Bahamas and Hispaniola the vacuum of their absence was filled by the powerful new Antillean empire. If we were to claim the lands they once held, it would only be obvious that we take the same title."
 form_baja_menor_title: "Unite Baja Menor"
 form_baja_menor_desc: "§Y“Good and Lavish”§W\n\nArizonia’s invasion of Baja and further three year occupation saw most of the northern peninsula fall under the weight of the Africa army. However, the south managed to bitterly resist. Despite this, many of the princes were forced to give up their land and swear new oaths of loyalty to the emperor. This mistreatment has tied our brethren together, it is only a matter of time before we become whole."
 form_baja_title: "Unite Baja"
 form_baja_desc: "§Y“Justice Begins Here”§W\n\nBaja was admitted to the empire by a whim of the congress, but long before that it was a mighty empire. Built around its great bay, the Californians colonized all corners of the peninsula. They fished alongside the whales and walked alongside the lizards. The dream of a united Baja is not a futile one, it is the only one worth holding."
 form_bajio_title: "Reform Bajio"
 form_bajio_desc: "§Y“¡Dios lo quiere!”§W\n\nThe great kingdom of Bajio was the sole force which protected all of Mexico from falling to the Patriotic tribes of the north. After the collapse of Matthew’s African empire, the native population clung to their old Patriotic faith and blended it with new elements of the Sacramental story. When these tribes reached the border of the Bajio, they were met with a strong unified kingdom. Throughout those dark years thousands died in protection of the Catholico faith, but in the end the lands endured. Now the realm is shattered amongst disparate kings, it is time we restore these lands to their true glory."
 form_ciboa_title: "Form Cibao"
 form_ciboa_desc: "§Y“Where Wealth Abounds”§W\n\nThe Cibao stands in stark contrast to the rest of the island of Hispaniola as its own distinct culture. The people who inhabit the valley have long held the richest villages and dominated the politics across the waves. The state has united several times, with many seeing the unity of the Cibaon people as the first step to ultimate Hispaniolan unity. Regardless of these past attempts, should we unite our brothers and sisters, it would be the only logical step to claim the title."
 form_coahuila_title: "Unite Coahuila"
 form_coahuila_desc: "§Y“Where The Serpents Creep”§W\n\nAndré de Zaragoza was one of the original capitalistas who founded Empresia, and ever since the companies that inhabit the region have shared his distinctive mannerisms. The men of Zaragoza trust the market to be bullish and carry over this same boldness into combat. The Gaiteros de Zaragoza are some of the most feared military companies throughout Mexico, serving most prominently during the riverside revolt of Rio Grande. If we conquer these lands, a rebrand may be necesarry."
 form_durango_title: "Unite Durango"
 form_durango_desc: "§Y“Beyond the Water”§W\n\nThe grand company of Durango has always been a unique force within Empresia. Ever since the early days in the desert, the company has been focused on marking its own path in the face of its neighbors. The company remains bullish when others begin to cut their losses and bearish when the market is in full swing. Nowhere is this unique attitude better displayed than within the traditional capital of the region: Durango City. Generations of artists have created twisted iron statues which line the skyline. If we conquer these lands, a rebrand may be necesarry."
 form_guadalupe_title: "Form Guadalupe"
 form_guadalupe_desc: "§Y“God Never Dies”§W\n\nThe lands of Anahuac have traditionally been dominated by the influence of the pope, but as time has moved forward his influence wanes. During the height of the church, they controlled lands from Tabasco to Zacatecas in the grand kingdom of Guadalupe. Nowadays this region is shattered, but ripe for the taking. It is our destiny to claim these lands in the name of Our Lady."
 form_guatemala_title: "Form Guatemala"
 form_guatemala_desc: "§Y“Grow Free and Fertile”§W\n\nThe Guatemalan territory has been juggled over for most of its history. Recently it was under the thumb of the Mayans before breaking free. Despite this, the Guatemalans have held protected autonomy in most states they inhabit. This is mostly due to their fierce resistance to rule. The large hills and tight jungles serve as the perfect places to bitterly resist occupying forces. This independence has fostered a unique identity amongst our brethren which we should claim if we were to conquer these lands."
 form_haiti_title: "Unite Haiti"
 form_haiti_desc: "§Y“Union Makes Strength”§W\n\nThe western half of Hispaniola has held radical differences when compared to the east. Its people speak a tongue more similar to that of the Louisians than the Dominicans and carry themselves like Canadians more than Cibaons. Despite this, the Haitians have routinely been under the thumb of the Dominicans and Cibaons. It is about time that we strike out on our own, find our own legacy, and create a state to last generations."
 form_hispaniola_title: "Unite Hispaniola"
 form_hispaniola_desc: "§Y“Mother of All Lands”§W\n\nHispaniola has historically been one of the most advanced regions in the world, highly developed and leading in technology. Its current sad state is a result of repeated natural disasters, rampant piracy, and repeated invasions from Cuba and Puerto Rico. Our brothers and sisters across the land cry out for our unity, who are we to deny them what they request?"
 form_honduras_title: "Unite Honduras"
 form_honduras_desc: "§Y“Free, Sovereign, and Independent”§W\n\nThe kingdom of Honduras has historically rested at the edges of great empires as a buffer state. Most recently it stood between Gran Colombia and the Mayans, only falling alongside the waves of revolution in the 14th century. Our brethren deserve better than to be some empire’s pawn, let us advance the 7 stripe flag!"
 form_isthmo_title: "Reform Isthmo"
 form_isthmo_desc: "§Y“Hail To The Republic”§W\n\nThe tale of the Ismitho republic is a tragic one. During the 8th century a great state arose in these lands which was built by the common man rather than any noble. Every person who wished could sway the course of the state with their vote. In the end, the republic collapsed under foriegn influence and invasion. Its legacy, the dream of a people united, still lives on in the hearts of our neighbors. Should we conquer this land, the symbols of the past would serve us well."
 form_louisiana_title: "Unite Louisiana"
 form_louisiana_desc: "§Y“Union, Justice, Confidence”§W\n\nLouisiana lies at the confluence of two worlds. In its south trade flows up from Mexico and the Caribbean. In its north trade flows east from Californian and down from Canada. This has made the region an intersection of ideas and cultures. Despite all of this, the region has managed to maintain a distinct identity amongst its neighbors, and if we were to unite our brethren it would only be logical for us to claim it."
 form_neomaya_title: "Reform The Mayans"
 form_neomaya_desc: "§Y“Muy Noble, Muy Leal, Maya”§W\n\nThe Mayan empire has fallen into a state of disrepair lately. While the king of Campeche still claims the title, it is obvious that he holds little legitimacy. The roads that facilitate trade throughout the Yucatan and Isthmo hold the etchings of our people alongside the very churches that the faithful gather. Almost every aspect of this land is landen with our touch, it is only logical that we go forth and claim our great legacy."
 form_neomexico_title: "Unite Mexico"
 form_neomexico_desc: "§Y“¡Mexicanos! ¡Vivan los héroes que nos dieron patria! ¡Viva la Independencia Nacional! ¡Viva México!”§W\n\nThe Mexico continent is filled with thousands of different people groups, hundreds of nations, and dozens of religions. Despite all of this, at one point, it is stated that the continent was made whole. In the wake of the crusades and the general unity of the Catholico faith, the idea of a united Mexico is more tangible than ever. Forward march: ¡Viva México!"
 form_santo_domingo_title: "Form Santo Domingo"
 form_santo_domingo_desc: "§Y“God, Homeland, Freedom”§W\n\nThe kingdom of Santo Domingo has been a continuous force for unity on the island of Hispaniola. Under the rule of a king from the city, the island has been united four times. The Dominicans of the south have historically been the ruling class in these resulting states, damaging their reputation with the rest of the island’s peoples. With this in mind, it's clear that we must take after our forefathers and establish hegemony over these lands."
 form_sinaloa_title: "Form Sinaloa"
 form_sinaloa_desc: "§Y“Land Of The 11 Rivers”§W\n\nSinaloa serves as a major source of imports for the companies of Empresia. Goods are shipped from Bajio and Costa Rica straight into the hands of Durangans and Zaragozans. The original company of Sinaloa was valued for this reason, and ever since the region has taken after the mannerisms of their ancestors. The companies that inhabit the region seek peace, going for long term payoffs rather than quick plays. They follow the general wisdom of the market and avoid straying outside of their comfort zone. If we conquer these lands, a rebrand may be necesarry."
 form_tamaulipas_title: "Form Tamaulipas"
 form_tamaulipas_desc: "§Y“To Work For The Motherland Is To Forge Our Destiny”§W\n\nThe original company of Tamaulipas was the most wealthy of the founding members of Empresia. When the Slim line enacted the merger, they quickly made their way to the top and ever since have held domination over the market and trade within Mexico. As of late, the Slims have taken on a different title of Pemexia as they work to regain their lost subsidiaries. Should we unite the lands of Tamaulipas, a rebrand may be necesarry."
 form_yucatan_title: "Form Yucatan"
 form_yucatan_desc: "§Y“The Eden Of Mexico”§W\n\nThe Yucatan peninsula has historically been dominated by the Mayans, but a more inclusive title has become popular as of late. After the collapse of Mayan rule in Guatemala, Tabasco, and Chiapas there was a general movement for unity under a Yucatan identity. As the Oaxacans push east into our lands, it is only necessary that we unite our brethren and claim this title!"
 form_empresia_title: "Form Empresia"
 form_empresia_desc: "§Y“¡Riqueza Y Libertad! ”§W\n\nIn a time before Jesus of the Salt lake, when the Pope was just a lesser Pontiff, five businessmen shook hands in a desert. With that shake the great merger of Empresia occurred. Ever since subsidiaries have broken off and become more independent. It's about time we put our money and manpower to good use, conquer these lands for glory and profit."
 form_colombia_new_title: "Form Colombia"
 form_colombia_new_desc: "§Y“¡Libertad y Orden!”§W\n\nThe empire of Gran Colombia was a richly diverse state born out of the southern crusades. Native Colombians, Venezuelans, and newly settled Mexicans coexisted in a realm of prosperity. Under the hegemony of the Valladolid dynasty the arts, sciences, and economy flourished. With the region now in such a sad state, it is our burden to go forth and claim the emerald crown: ¡Por Libertad y Orden!"
 form_venezuela_new_title: "Form Venezuela"
 form_venezuela_new_desc: "§Y“Glory To The Brave People”§W\n\nThe Venezuelans were amongst the most resistant to the invasion of Mexican crusaders from the north. Slowly over time, the native Venezuelans either opted to retreat eastward or convert to the faith. In modern times, the Venezuelans lie scattered amongst different religions and cultures. It is up to us to fully realize the vision of a united people. "
 form_ecuador_title: "Form Ecuador"
 form_ecuador_desc: "§Y“Hail, Oh Homeland”§W\n\nEcuador has held a certain cannon as a place of riches within the Mexican mindset. This is mostly due to the fact that Ecuadorian merchants often carried goods from the Andes or Brazil into the Mexican held Colombian lands. If we were to unite our brethren, from Guayaquil to Quito, we might just get closer to making this dream a reality."
 form_victoria_title: "Form Victoria"
 form_victoria_desc: "§Y“For God And Victoria”§W\n\nThe lands of Victoria are the most advanced outside of the American, Colombian, and Mexican continents. The network of intricate trade, bountiful irrigation, and large cities make it unlike anything in Akilineq or Pablonia. For this reason, were we to unite the shattered peoples, it is certain we could put up a hefty resistance to the arriving colonizers."
 akilineqa_nation_title: "Form Akilineqa"
 akilineqa_nation_desc: "The dawn of the 18th century brought with it waves of decolonization throughout the new world which coincided with a rise in enlightenment thought. In the wake of this freedom, many new nations chose identities that blended with the historical roots of their nations, from those that settled the frontier to the native traditions. From Yoroppa to China, the new nations developed identities distinct from their colonial overlords."
